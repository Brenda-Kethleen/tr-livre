<!--<div> separar o código (regras de estilo)-->
<div class="container">
  <h2><u>Login:</u></h2>
  <!--Formúlario de login-->
  <form>
    <div class="form-group">
      <label for="Nome">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Lembrar senha
      </label>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Receber notificações
      </label>
    </div>
    <!--botão de logar(redireciona a página inicial)-->
    <!--Adicionar link-->
    <a href="trabalho_livre.html" button type="submit" class="btn btn-primary" >Logar</a></button>
  </form>
  Se ainda não possiu o login, se cadastre abaixo!
